<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>-->
		<div class="mui-content" id="all-menu-id">
			<div class="title">
			</div>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right" data-href='app/about.html'>
						关于我们
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a data-href="logout" style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>

	<!--
    	作者：HZC
    	时间：2015-09-04
    	描述：首页设置
    -->
	<script src="js/mui.min.js"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui.plusReady(function() {
			openMenu();
		});
		/**
		 * 打开菜单
		 */
		function openMenu() {
				mui("#all-menu-id").on('tap', 'a', function() {
					var dhref = this.getAttribute('data-href');
					if (dhref == 'logout') {
						logout();
					} else {
						mui.openWindow({
							id: dhref,
							url: dhref,
							show: {
								duration: 200
							}
						})
					}
				})
			}
			/**
			 * 退出
			 */

		function logout() {
			var btnArray = ['是', '否'];
			mui.confirm('确定要退出登录吗？', '', btnArray, function(e) {
				if (e.index == 0) {
					setLoginStatus('false');
					mui.openWindow({
						id: 'login-id',
						url: 'login.html',
						show: {
							duration: 200
						}
					});
					plus.webview.getWebviewById('tab-webview-main-id').close()
				}
			});
		}
	</script>

</html>
