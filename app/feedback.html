<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>反馈</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html {
				background-color: #efeff4;
			}
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-placeholder {
				text-align: left !important;
				padding-left: 5% !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-center mui-title">问题反馈</h1>
		</header>
		<div class="mui-content">

			<div class="mui-page-content">
				<p>问题和意见</p>
				<div class="row mui-input-row">
					<textarea id='question' class="mui-input-clear question" placeholder="请详细描述你的问题和意见..."></textarea>
				</div>
				<p>QQ/邮箱</p>
				<div class="mui-input-row">
					<input id='contact' type="text" class="mui-input-clear contact" placeholder="(选填,方便我们联系你 )" />
				</div>
				<ul class="mui-table-view" style="margin-top: 25px;">
					<li class="mui-table-view-cell">
						<a style="text-align: center;color: green;">
							提交
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>

	<!--
    	作者：HZC
    	时间：2015-08-26
    	描述：反馈
    -->
	<script src="../js/mui.min.js"></script>

	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {});
		/**
			 * 提交反馈信息
			 */
			function tijiao() {
				document.getElementById("submit").addEventListener('tap', function() {
					var question = document.getElementById("question").value.replace(/(^\s*)|(\s*$)/g,'');
					if(question == '') {
						mui.toast('请填写问题和意见');
						return;
					}
					var contact = document.getElementById("contact").value;
					mui.ajax('http://oltop.cn:8000/api/feedback', {
						data: {
							post: {
								question: question,
								contact: contact
							}
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'POST', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							mui.toast('反馈信息已提交');
							document.getElementById("question").value = '';
							document.getElementById('contact').value = '';
						},
						error: function(xht, type, errorThrown) {
							mui.toast('系统错误，请稍候再试');
						}
					});
				});
			}
	</script>

</html>
