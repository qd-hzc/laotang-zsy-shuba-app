<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>入口</title>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<!--
        	作者：HZC
        	时间：2015-08-26
        	描述：入口页，显示背景图，建议做成动态，可以展示最新的新闻动态
        -->
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/routes.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				initDom();
				update();
			});
			/**
			 * 初始化
			 */
			function initDom() {
				var isInstall = checkIsInstall();
				var isUpdate = checkIsUpdate();
				if (isInstall || isUpdate) { //安装后第一次打开
					mui.openWindow({
						id: 'guide-id',
						url: 'app/guide.html',
						show: {
							duration: 200
						}
					});
				} else {
					checkLoginStatus(function() {
						mui.openWindow({
							id: 'tab-webview-main-id',
							url: 'main.html',
							show: {
								duration: 200
							}
						});
					}, function() {
						mui.openWindow({
							id: 'login-id',
							url: 'login.html',
							show: {
								duration: 200
							}
						});
					});
				}
			}
		</script>
	</body>

</html>
